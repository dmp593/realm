<p class="text-gray-600 mt-2 truncate overflow-hidden">{{ house.description }}</p>

<div class="flex items-center mt-4 text-sm md:text-xl">
  <!-- Net Internal Area in square meters -->
  <div class="flex items-center mr-2 md:mr-5">
    <i class="ph-bold ph-frame-corners pr-1"></i>
    <span>{{ house.net_internal_area_in_square_meters|default_if_none:'N.A.' }} m²</span>
  </div>
  <!-- Number of Rooms -->
  <div class="flex items-center mr-2 md:mr-5">
    <i class="ph-bold ph-bed pr-1"></i>
    <span>{{ house.number_of_rooms|default_if_none:"N.A." }}</span>
  </div>
  <!-- Number of Bathrooms -->
  <div class="flex items-center mr-2 md:mr-5">
    <i class="ph-bold ph-bathtub pr-1"></i>
    <span>{{ house.number_of_bathrooms|default_if_none:"N.A." }}</span>
  </div>
  <!-- Has Garage -->
  <div class="flex items-center">
    <i class="ph-bold ph-garage pr-1"></i>
    <span>{{ house.has_garage|yesno:"Sim,Não" }}</span>
  </div>
</div>

<a href="{% url 'houses:detail' house.pk %}" class="my-5 inline-block text-right text-pink-500 hover:text-pink-700 float-right">Saiba Mais</a>
